<main class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4 text-center text-gray-800">Register</h1>
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="space-y-4">
            <div class="text-left">
                <label for="name" class="block font-medium text-gray-700">Name:</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" required 
                       class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="text-left">
                <label for="email" class="block font-medium text-gray-700">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required
                       class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="text-left">
                <label for="phone" class="block font-medium text-gray-700">Phone Number:</label>
                <input type="text" id="phone" [(ngModel)]="phone" name="phone" required pattern="^\d{10}$"
                       class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="text-left relative">
                <label for="password" class="block font-medium text-gray-700">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                       minlength="8" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="text-left relative">
                <label for="confirmPassword" class="block font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
                       class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            </div>
            
            <div class="flex justify-between mt-4">
                <button type="button" (click)="clearFields()" 
                        class="bg-red-500 text-white font-medium rounded-md py-2 px-4 hover:bg-red-600 focus:outline-none">
                    Clear
                </button>
                <button type="submit" 
                        class="bg-green-500 text-white font-medium rounded-md py-2 px-4 hover:bg-green-600 focus:outline-none">
                    Register
                </button>
            </div>
        </form>
    </div>
</main>
